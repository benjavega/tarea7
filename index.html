<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vric Importaciones</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Open Header-->
    <header class="header-home">
      <!-- Menu -->
      <nav class="main-menu">
        <a class="logotipo" href="index.html">
            <img src="images/logotipo.svg" alt="logotipo Vric">
        </a>
        <ul class="menu-link-desktop">
         <li><a class="links-menu" href="">Home</a></li>
         <li><a class="links-menu" href="">Productos</a></li>
         <li><a class="links-menu cta-btn" href="">Contacto</a></li>
        </ul>
        <ul class="menu-link-mobile hide"></ul>
      </nav> 
      <!-- Hero --> 
      <section class="hero container">
        <video class="video-hero" src="images/Video.mp4" controls poster="images/video-image.png" loop preload autoplay muted></video>
      </section>
    </header>
    <!-- Propuesta de Valor -->
    <section class="section-page section-prop ">
        <figure>
            <img class="image-prop img-responsive" src="images/imagen.jpg" alt="Repuestos de Maquinaria">
        </figure>
        <div>
            <hgroup >
                <h1 class="prop-title">Repuestos para Maquinaria de Construcción</h1>
                <h3 class="prop-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, dolorum vitae est excepturi rem commodi in, dicta quaerat laborum</h3>
            </hgroup>
            <button class="btns" type="submit" value="submit">Conoce mas</button>
        </div>
    </section>
    <!-- Contacto -->
    <section class="section-page section-contact">
        <h1 class="title-section">Contactame!</h1>
        <form action="" class="form-landing-page" method="post">
            <div class="input-field">
                <input class="input-form" type="text" name="name_contact" required autocomplete="on" placeholder="Ingresa tu nombre...">
            </div>
            <div class="input-field">
                <input class="input-form" type="email" name="email_contact" required autocomplete="on" placeholder="Ingresa tu correo...">
            </div>
            <div class="input-field">
                <input class="input-form" type="number" name="tel_contact" required autocomplete="on" placeholder="Ingresa tu teléfono...">
            </div>
            <button class="btns" type="submit" value="submit">Enviar</button>
        </form>
    </section>
</main>
<!-- Footer -->
<footer class="footer">
    <h6 class="copy">Derechos reservados</h6>
</footer>

</body>
</html>
